<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* General Styling */
body {
    font-family: Arial, sans-serif;
}

/* Container Styling */
.gallery-container {
    max-width: 90%;
    margin: 0 auto;
    background: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
}

/* Upload Section */
input[type="file"] {
    display: none;
}

.upload-label {
    display: inline-block;
    background: #007bff;
    color: white;
    padding: 10px 20px;
    font-size: 16px;
    border-radius: 5px;
    cursor: pointer;
}

.upload-label:hover {
    background: #0056b3;
}

button {
    background: #28a745;
    color: white;
    border: none;
    padding: 10px 20px;
    font-size: 16px;
    border-radius: 5px;
    cursor: pointer;
    margin-top: 10px;
}

button:hover {
    background: #218838;
}

/* Image Carousel */
.carousel {
    width: 100%;
    max-width: 600px;
    overflow: hidden;
    position: relative;
    border-radius: 10px;
}

.carousel-inner {
    display: flex;
    transition: transform 0.5s ease-in-out;
    width: 100%;
}

.carousel img {
    width: 100%;
    flex: 0 0 100%;
    object-fit: cover;
    border-radius: 8px;
}

/* Animation */
@keyframes slide {
    0%, 100% { transform: translateX(0); }
    33% { transform: translateX(-100%); }
    66% { transform: translateX(-200%); }
}

.carousel img {
    width: 100%;
    max-height: 300px;
    object-fit: cover;
    border-radius: 8px;
}

/* Image Grid */
.image-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
    gap: 10px;
    margin-top: 20px;
}

.image-grid img {
    width: 100%;
    height: 150px;
    object-fit: cover;
    border-radius: 8px;
    transition: transform 0.3s ease;
}

.image-grid img:hover {
    transform: scale(1.05);
}

    </style>
</head>
<body>
    <div class="gallery-container" ng-controller="GalleryController">
        <h2>Image Gallery</h2>
    
        <!-- Upload Image -->
        <label for="fileInput" class="upload-label">Choose Image</label>
        <input id="fileInput" type="file" file-model="imageFile" />
        <button ng-click="uploadImage()">Upload</button>

    
        <!-- Debugging -->
        <p>Selected file: {{ imageFile.name }}</p> 
    
        <!-- Image Carousel (Auto-Sliding) -->
        <div class="carousel">
            <div class="carousel-inner" ng-style="{'transform': 'translateX(' + (-currentIndex * 100) + '%)'}">
                <img ng-repeat="image in carouselImages" ng-src="{{image.url}}" alt="Carousel Image" />
            </div>
        </div>


        <!-- Display All Images -->
        <div class="image-grid">
            <img ng-repeat="image in images" ng-src="{{image.url}}" alt="Gallery Image" />
        </div>
    </div>
    
</body>
</html>
