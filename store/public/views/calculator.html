<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Calculator</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <style>
        .wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #e3e3e3;
        }

        .calculator {
            background: #fdfdfd;
            padding: 25px;
            border-radius: 20px;
            box-shadow: 8px 8px 15px rgba(0, 0, 0, 0.2), -8px -8px 15px rgba(255, 255, 255, 0.8);
            width: 350px;
            text-align: center;
        }

        .display {
            width: 85%;
            height: 60px;
            padding: 15px;
            font-size: 28px;
            text-align: right;
            border: none;
            background: #f8f8f8;
            border-radius: 12px;
            margin-bottom: 15px;
            box-shadow: inset 3px 3px 6px rgba(0, 0, 0, 0.1), inset -3px -3px 6px rgba(255, 255, 255, 0.7);
            outline: none;
            font-family: 'Arial', sans-serif;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
        }

        button {
            padding: 18px;
            font-size: 20px;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.15), -5px -5px 10px rgba(255, 255, 255, 0.9);
            background: linear-gradient(to bottom, #f6f6f6, #eaeaea);
            color: #333;
            font-family: 'Arial', sans-serif;
        }

        button:hover {
            background: linear-gradient(to bottom, #eaeaea, #dcdcdc);
            transform: scale(1.05);
        }

        button:active {
            transform: scale(0.95);
            box-shadow: inset 3px 3px 5px rgba(0, 0, 0, 0.2), inset -3px -3px 5px rgba(255, 255, 255, 0.8);
        }

        .operator {
            background: #ff9f43;
            color: white;
            box-shadow: 3px 3px 8px rgba(255, 159, 67, 0.5);
        }

        .operator:hover {
            background: #ff7b00;
        }

        .equals {
            background: #2ecc71;
            color: white;
            box-shadow: 3px 3px 8px rgba(46, 204, 113, 0.5);
        }

        .equals:hover {
            background: #27ae60;
        }

        .clear {
            background: #e74c3c;
            color: white;
            grid-column: span 4;
            box-shadow: 3px 3px 8px rgba(231, 76, 60, 0.5);
        }

        .clear:hover {
            background: #c0392b;
        }
    </style>
</head>
<body ng-app="CalculatorApp" ng-controller="CalculatorController">

    <div class="wrapper">
        <div class="calculator">
            <input type="text" class="display" ng-model="display" readonly>

            <div class="buttons">
                <button ng-click="append('7')">7</button>
                <button ng-click="append('8')">8</button>
                <button ng-click="append('9')">9</button>
                <button class="operator" ng-click="append('/')">÷</button>

                <button ng-click="append('4')">4</button>
                <button ng-click="append('5')">5</button>
                <button ng-click="append('6')">6</button>
                <button class="operator" ng-click="append('*')">×</button>

                <button ng-click="append('1')">1</button>
                <button ng-click="append('2')">2</button>
                <button ng-click="append('3')">3</button>
                <button class="operator" ng-click="append('-')">−</button>

                <button ng-click="append('0')">0</button>
                <button ng-click="append('.')">.</button>
                <button class="equals" ng-click="calculate()">=</button>
                <button class="operator" ng-click="append('+')">+</button>

                <button class="clear" ng-click="clear()">Clear</button>
            </div>
        </div>
    </div>   

</body>
</html>
