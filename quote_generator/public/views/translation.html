<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translator</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #f8f9fa;
        }

        .wrapper {
            display: grid;
            place-items: center;
            height: 80vh;
            padding-top: 60px;
        }

        .translator-container {
            background: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        h2 {
            font-size: 22px;
            font-weight: 600;
            margin-bottom: 15px;
            color: #333;
        }

        textarea {
            width: 100%;
            height: 120px;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            resize: none;
            font-size: 16px;
            transition: all 0.3s;
        }

        textarea:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.2);
        }

        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
            transition: 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Translated text section improvements */
        .translated-text {
            margin-top: 20px;
            background: #f9f9f9;
            padding: 15px;
            border-radius: 8px;
            font-size: 16px;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border: 1px solid #ddd;
            position: relative;
        }

        .translated-text p {
            margin: 0;
            flex-grow: 1;
            text-align: left;
            word-wrap: break-word;
            padding-right: 10px;
            font-size: 16px;
            color: #333;
        }

        .copy-btn {
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            transition: 0.3s;
        }

        .copy-btn:hover {
            color: #007bff;
        }

        .copy-message {
        font-size: 14px;
        color: green;
        position: absolute;
        bottom: -25px;
        left: 50%;
        transform: translateX(-50%);
        opacity: 0;
        transition: opacity 0.3s;
        white-space: nowrap;
        }


        .copy-message.show {
            opacity: 1;
        }

        @media (max-width: 600px) {
            .translator-container {
                max-width: 90%;
            }
        }
    </style>
</head>

<body ng-app="translatorApp" ng-controller="TranslationController">
    <div class="wrapper">
        <div class="translator-container">
            <h2>English to Malayalam Translator</h2>
            <textarea ng-model="inputText" placeholder="Enter text to translate"></textarea>
            <button ng-click="translate()">Translate</button>
            <div class="translated-text">
                <p>{{ translatedText || "Translation will appear here..." }}</p>
                <button class="copy-btn" ng-click="copyToClipboard()">ðŸ“‹</button>
                <span class="copy-message" ng-class="{'show': copySuccess}">Copied!</span>
            </div>
        </div>
    </div>
</body>

</html>
